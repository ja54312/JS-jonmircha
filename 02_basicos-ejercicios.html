<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicios de Programación en JavaScript</title>
  </head>

  <body>
    <h1>Ejercicios de Programación en JavaScript</h1>
    <label>Inserta palabra aqui:</label>
    <input type="text" />
    <script>
      /* 1) Programa una función que cuente el número de caracteres de una cadena de texto, pe. miFunción("Hola Mundo") devolverá 10 */
      const NumCaracteres = (Palabra) => {
        if (typeof Palabra == "string") {
          return Palabra.length;
        } else {
          console.log("Tipo de dato no permitido");
        }
      };
      console.log(
        "01",
        NumCaracteres("Hola Mundo"),
        "Funcion contar caracteres"
      );

      /* 2) Programa una función que te devuelva el texto recortado según el número de caracteres indicados, pe. miFunción("Hola Mundo", 4) devolverá "Hola" */
      const RecortCaracteres = (Palabra, num) => {
        if (typeof Palabra == "string") {
          return Palabra.slice(0, num);
        } else {
          console.log("Tipo de dato no permitido");
        }
      };
      console.log(
        "02",
        RecortCaracteres("Hola mundo", 3),
        "Funcion para recortar caracteres"
      );

      /* 3) Programa una función que dada una String te devuelva un Array de textos separados por cierto caracter, pe.
      miFuncion('hola que tal', ' ') devolverá ['hola', 'que', 'tal'] */
      const TexttoArray = (Palabra) => {
        if (typeof Palabra == "string") {
          return Palabra.split(" ");
        } else {
          console.log("Tipo de dato no permitido");
        }
      };
      console.log(
        "03",
        TexttoArray("Hola mundo aqui estoy yo"),
        "Funcion que devuelve texto en array"
      );

      /* 4) Programa una función que repita un texto X veces, pe. miFuncion('Hola Mundo', 3) devolverá Hola Mundo Hola Mundo Hola Mundo */
      const RepetirText = (Palabra, num) => {
        if (typeof Palabra == "string") {
          return Palabra.repeat(num);
        } else {
          console.log("Tipo de dato no permitido");
        }
      };
      console.log(
        "04",
        RepetirText("Hola mundo ", 2),
        "Funcion que repite el texto X numero de veces"
      );

      /* 5) Programa una función que invierta las palabras de una cadena de texto, pe. miFuncion("Hola Mundo") devolverá "odnuM aloH" */
      const InvertirLetras = (texto) => {
        if (typeof texto === "string") {
          return texto.split("").reverse().join("");
        } else {
          console.log("Tipo de dato no permitido");
        }
      };
      console.log(
        "05",
        InvertirLetras("Hola mundo"),
        "Funcion que invierte las cadenas de texto"
      );

      /* 6) Programa una función para contar el número de veces que se repite una palabra en un texto largo, pe. miFuncion("hola mundo adios mundo", "mundo") devolverá 2 */
      const textoEnCadena = (cadena = "", texto = "") => {
        if (!cadena) return console.warn("No ingresaste una cadena de texto");
        if (!texto) return console.warn("No ingresaste la palabra a evaluar");

        let i = 0;
        contador = 0;
        while (i !== -1) {
          i = cadena.indexOf(texto, i);
          if (i !== -1) {
            i++;
            contador++;
          }
        }
        return console.info(
          `06 La palabra ${texto} se repite ${contador} veces`
        );
      };
      textoEnCadena("Hola mundo Adios mundo", "mundo");
      /* 7) Programa una función que valide si una palabra o frase dada, es un palíndromo (que se lee igual en un sentido que en otro), pe. mifuncion("Salas") devolverá true */
      const palindromo = (palabra = "") => {
        if (!palabra) return console.warn("No ingresaste una palabra o frase");

        palabra = palabra.toLowerCase();
        let alReves = palabra.split("").reverse().join("");

        return palabra === alReves
          ? console.info(
              `07 Si es palíndromo,Palabra original ${palabra},Palabra al revés ${alReves}`
            )
          : console.info(
              `07 No es palíndromo,Palabra original ${palabra},Palabra al revés ${alReves}`
            );
      };
      palindromo("Hola Mundo");
      palindromo("salas");
      /* 8) Programa una función que elimine cierto patrón de caracteres de un texto dado, pe. miFuncion("xyz1, xyz2, xyz3, xyz4 y xyz5", "xyz") devolverá  "1, 2, 3, 4 y 5 */
      const eliminarCaracteres = (texto = "", patron = "") =>
        !texto
          ? console.warn("No ingresaste un texto")
          : !patron
          ? console.warn("No ingresaste un patrón de caracteres")
          : console.info("08", texto.replace(new RegExp(patron, "ig"), ""));
      eliminarCaracteres("xyz1, xyz2, xyz3, xyz4 y xyz5", "xyz");
      /* 9) Programa una función que obtenga un numero aleatorio entre 501 y 600 */
      const aleatorio = () =>
        console.info("09", Math.round(Math.random() * 100 + 500));
      aleatorio();
      /* 10) Programa una función que reciba un número y evalúe si es capicúa o no (que se lee igual en un sentido que en otro), pe. miFuncion(2002) devolverá true  */
      const capicua = (numero = 0) => {
        if (!numero) return console.warn("no ingresaste un numero");
        if (typeof numero !== "number")
          return console.error(`El valor ${numero} ingresado ,NO es un número`);

        numero = numero.toString();
        let alReves = numero.split("").reverse().join("");
        return numero === alReves
          ? console.info(
              "10",
              `Si es capícua ,Numero original ${numero},Numero al reves ${alReves}`
            )
          : console.info(
              "10",
              `No es capícua ,Numero original ${numero},Numero al reves ${alReves}`
            );
      };
      capicua(2002);
      /* 11) Programa una función que calcule el factorial de un número (El factorial de un entero positivo n, se define como el producto de todos los números enteros positivos desde 1 hasta n), pe. miFuncion(5) devolverá 120 */
      const factorial = (numero = undefined) => {
        if (numero === undefined)
          return console.warn("no ingresaste un numero");
        if (typeof numero !== "number")
          return console.error(`El valor ${numero} ingresado ,NO es un número`);
        if (numero === 0) return console.error("El número no puede ser 0");
        if (Math.sign(numero) === -1)
          return console.error("El número no puede ser negativo");
        let factorial = 1;
        for (let i = numero; i > 1; i--) {
          factorial *= i;
        }
        return console.info("11", `El factorial ${numero}! es ${factorial}`);
      };
      factorial(5);
      /* 12) Programa una función que determine si un número es primo (aquel que solo es divisible por sí mismo y 1) o no, pe. miFuncion(7) devolverá true */
      const numeroPrimo = (numero = undefined) => {
        if (numero === undefined)
          return console.warn("no ingresaste un numero");
        if (typeof numero !== "number")
          return console.error(`El valor ${numero} ingresado ,NO es un número`);
        if (numero === 0) return console.error("El número no puede ser 0");
        if (numero === 1) return console.error("El número no puede ser 1");
        if (Math.sign(numero) === -1)
          return console.error("El número no puede ser negativo");
        let divisible = false;

        for (let i = 2; i < numero; i++) {
          if (numero % i === 0) {
            divisible = true;
            break;
          }
        }
        return divisible
          ? console.log("12", `El número ${numero}, NO es primo`)
          : console.log("12", `El número ${numero}, Sí es primo`);
      };
      numeroPrimo(200);
      /* 13) Programa una función que determine si un número es par o impar, pe. miFuncion(29) devolverá Impar */
      const numeroPar = (numero = undefined) => {
        if (numero === undefined)
          return console.warn("no ingresaste un numero");
        if (typeof numero !== "number")
          return console.error(`El valor ${numero} ingresado ,NO es un número`);

        return numero % 2 === 0
          ? console.info("13", `El número ${numero} es Par`)
          : console.info("13", `El número ${numero} es Impar`);
      };
      numeroPar(5);
      /* 14) Programa una función para convertir grados Celsius a Fahrenheit y viceversa, pe. miFuncion(0,"C") devolverá 32°F */
      const convertirGrados = (grados = undefined, unidad = undefined) => {
        if (grados === undefined)
          return console.warn("no ingresaste un numero");
        if (typeof grados !== "number")
          return console.error(`El valor ${grados} ingresado ,NO es un número`);
        if (unidad === undefined)
          return console.warn("no ingresaste el tipo de grado a convertir");
        if (typeof unidad !== "string")
          return console.error(
            `El valor ${unidad} ingresado ,NO es una cadena de texto`
          );
        if (unidad.length !== 1 || !/(C|F)/.test(unidad))
          return console.warn("Valor de unidad no reconocido");
        if (unidad === "C") {
          return console.info(
            "14",
            `${grados}°C = ${Math.round(grados * (9 / 5) + 32)}°F`
          );
        } else if (unidad === "F") {
          return console.info(
            "14",
            `${grados}°F = ${Math.round((grados - 32) * (5 / 9))}°C`
          );
        }
      };
      convertirGrados(100, "C");
      convertirGrados(100, "F");
      /* 15) Programa una función para convertir números de base binaria a decimal y viceversa, pe. miFuncion(100,2) devolverá 4 base 10 */
      const conversionBinarioADecimal = (
        numero = undefined,
        base = undefined
      ) => {
        if (numero === undefined)
          return console.warn("No ingresaste un numero a convertir");
        if (typeof numero !== "number")
          return console.error(`El valor ${numero} ingresado ,NO es un número`);
        if (base === undefined)
          return console.warn("No ingresaste la base a convertir");
        if (typeof base !== "number")
          return console.error(`El valor ${base} ingresado ,NO es un número`);
        if (base === 2) {
          return console.info(
            "15",
            `${numero} base ${base} = Es el numero ${parseInt(
              numero,
              base
            )} en base 10`
          );
        } else if (base === 10) {
          return console.info(
            "15",
            `${numero} base ${base} = Es el numero ${numero.toString(
              2
            )} en base 2`
          );
        } else {
          return console.error("El tipo de base ingresado no es valido");
        }
      };
      conversionBinarioADecimal(100, 2);
      conversionBinarioADecimal(4, 10);
      /* 16) Programa una función que devuelva el monto final después de aplicar un descuento a una cantidad dada, pe. miFuncion(1000, 20) devolverá 800 */
      const aplicarDescuento = (monto = undefined, descuento = 0) => {
        if (monto === undefined) return console.warn("No ingresaste el monto");
        if (typeof monto !== "number")
          return console.error(`El valor ${monto} ingresado ,NO es un número`);
        if (monto === 0) return console.error("El monto no puede ser 0");
        if (Math.sign(monto) === -1)
          return console.error("El monto no puede ser negativo");
        if (typeof descuento !== "number")
          return console.error(
            `El valor ${descuento} ingresado,No es un número`
          );
        if (Math.sign(descuento) === -1)
          return console.error("El monto no puede ser negativo");
        return console.info(
          "16",
          `${monto}-${descuento}%=${monto - (monto * descuento) / 100}`
        );
      };
      aplicarDescuento(200, 50);
      /* 17) Programa una función que dada una fecha válida determine cuantos años han pasado hasta el día de hoy, pe. miFuncion(new Date(1984,4,23)) devolverá 35 años (en 2020) */
      const calcularAnios = (fecha = undefined) => {
        if (fecha === undefined) return console.warn("No ingresaste una fecha");
        if (!(fecha instanceof Date))
          return console.error(
            "El valor que ingresaste no es una fecha valida"
          );
        let hoyMenosFecha = new Date().getTime() - fecha.getTime();
        aniosEnMs = 1000 * 60 * 60 * 24 * 365;
        aniosHumanos = Math.floor(hoyMenosFecha / aniosEnMs);
        return Math.sign(aniosHumanos) === -1
          ? console.info(
              "17",
              `Faltan ${Math.abs(
                aniosHumanos
              )} años para el ${fecha.getFullYear()}`
            )
          : Math.sign(aniosHumanos) === 1
          ? console.info(
              "17",
              `Han pasado ${aniosHumanos} años desde ${fecha.getFullYear()}`
            )
          : console.info(
              "17",
              `Estamos en el año actual ${fecha.getFullYear()}`
            );
      };
      calcularAnios(new Date());
      calcularAnios(new Date(1991, 06, 23));
      calcularAnios(new Date(2084, 06, 23));
      /* 18) Programa una función que dada una cadena de texto cuente el número de vocales y consonantes, pe. miFuncion("Hola Mundo") devuelva Vocales: 4, Consonantes: 5 */
      const contarLetras = (cadena = "") => {
        if (!cadena) return console.warn("No ingresaste una cadena de texto");
        if (typeof cadena !== "string")
          return console.error(
            `El valor ${cadena} ingresado ,NO es una cadena de texto`
          );
        let vocales = 0;
        let consonantes = 0;
        for (let letra of cadena) {
          if (/[aeiouáéíóúAEIOUÁÉÍÓÚ]/.test(letra)) {
            vocales++;
          }
          if (/[BCDFGHJKLMNÑPQRSTVWXYZbcdfghjklmnñpqrstvwxyz]/.test(letra)) {
            consonantes++;
          }
        }
        return console.info("18", {
          cadena,
          vocales,
          consonantes,
        });
      };
      contarLetras("Hola Mundo");
      /* 19) Programa una función que valide que un texto sea un nombre válido, pe. miFuncion("Jonathan MirCha") devolverá verdadero */
      const validarNombre = (nombre = "") => {
        if (!nombre) return console.warn("No ingresaste un nombre");
        if (typeof nombre !== "string")
          return console.error(
            `El valor ${nombre} ingresado,NO es una cadena de texto`
          );
        let expReg = /^[A-Za-zÑñÁáÉéÍíÓóÚú\s]+$/g.test(nombre);
        return expReg
          ? console.info("19", `${nombre} es valido`)
          : console.info("19", `${nombre} NO es valido`);
      };
      validarNombre("Jose Antonio");
      /* 20) Programa una función que valide que un texto sea un email válido, pe. miFuncion("jonmircha@gmail.com") devolverá verdadero */
      const validarEmail = (email = "") => {
        if (!email) return console.warn("No ingresaste un email");
        if (typeof email !== "string")
          return console.error(
            `El valor ${email} ingresado,NO es una cadena de texto`
          );
        let expReg =
          /[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})/i.test(
            email
          );
        return expReg
          ? console.info("20", `${email} es valido`)
          : console.info("20", `${email} NO es valido`);
      };
      validarEmail("JoseAntonio@gmail.com");
      /* 21) Programa una función que dado un array numérico devuelve otro array con los números elevados al cuadrado, pe. mi_funcion([1, 4, 5]) devolverá [1, 16, 25] */
      const devolverCuadrados = (arr = undefined) => {
        if (arr === undefined)
          console.warn("No ingresaste un arreglo de números");
        if (!(arr instanceof Array))
          return console.error("El valor que ingresaste no es un arreglo");
        if (arr.length === 0) console.error("El arreglo esta vacio");
        for (let num of arr) {
          if (typeof num !== "number")
            return console.error(`El valor ${num} ingresado,NO es un número`);
        }
        const newArr = arr.map((el) => el * el);
        return console.info(
          "21",
          `Arreglo orginal: ${arr},\nArreglo elevado al cuadrado: ${newArr}`
        );
      };
      devolverCuadrados([1, 2, 3, 4, 5]);
      /* 22) Programa una función que dado un array devuelva el número mas alto y el más bajo de dicho array, pe. miFuncion([1, 4, 5, 99, -60]) devolverá [99, -60] */
      const arrayMinMax = (arr = undefined) => {
        if (arr === undefined)
          console.warn("No ingresaste un arreglo de números");
        if (!(arr instanceof Array))
          return console.error("El valor que ingresaste no es un arreglo");
        if (arr.length === 0) console.error("El arreglo esta vacio");
        for (let num of arr) {
          if (typeof num !== "number")
            return console.error(`El valor ${num} ingresado,NO es un número`);
        }
        return console.info(
          "22",
          `Arreglo orginal:${arr}\nValor mayor ${Math.max(
            ...arr
          )},\nValor menor: ${Math.min(...arr)}`
        );
      };
      arrayMinMax([1, 2, 3, 4, 5, 6, 7, 8, 9, 0]);
      /* 23) Programa una función que dado un array de números devuelva un objeto con 2 arreglos en el primero almacena los números pares y en el segundo los impares, pe. miFuncion([1,2,3,4,5,6,7,8,9,0]) devolverá {pares: [2,4,6,8,0], impares: [1,3,5,7,9]} */
      const separarParesImpares = (arr = undefined) => {
        if (arr === undefined)
          console.warn("No ingresaste un arreglo de números");
        if (!(arr instanceof Array))
          return console.error("El valor que ingresaste no es un arreglo");
        if (arr.length === 0) console.error("El arreglo esta vacio");
        for (let num of arr) {
          if (typeof num !== "number")
            return console.error(`El valor ${num} ingresado,NO es un número`);
        }
        return console.info("23", {
          pares: arr.filter((num) => num % 2 === 0),
          impares: arr.filter((num) => num % 2 === 1),
        });
      };
      separarParesImpares([1, 2, 3, 4, 5, 6, 7, 8, 9, 0]);
      /* 24) Programa una función que dado un arreglo de números devuelva un objeto con dos arreglos, el primero tendrá los numeros ordenados en forma ascendente y el segundo de forma descendiente, pe. miFuncion([7, 5,7,8,6]) devolverá { asc: [5,6,7,7,8], desc: [8,7,7,6,5] }*/

      /* 25) Programa una función que dado un arreglo de elementos, elimine los duplicados, pe. miFuncion(["x", 10, "x", 2, "10", 10, true, true]) devolverá ["x", 10, 2, "10", true]  */

      /* 26) Programa una función que dado un arreglo de números obtenga el promedio, pe. promedio([9,8,7,6,5,4,3,2,1,0]) devolverá 4.5 */

      /* 27) Programa una clase llamada Pelicula.
         La clase recibirá un objeto al momento de instanciarse con los siguentes datos: id de la película en IMDB, titulo, director, año de estreno, país o países de origen, géneros y calificación en IMBD.
           - Todos los datos del objeto son obligatorios.
           - Valida que el id IMDB tenga 9 caracteres, los primeros 2 sean letras y los 7 restantes números.
           - Valida que el título no rebase los 100 caracteres.
           - Valida que el director no rebase los 50 caracteres.
           - Valida que el año de estreno sea un número entero de 4 dígitos.
           - Valida que el país o paises sea introducidos en forma de arreglo.
           - Valida que los géneros sean introducidos en forma de arreglo.
           - Valida que los géneros introducidos esten dentro de los géneros aceptados*.
           - Crea un método estático que devuelva los géneros aceptados*.
           - Valida que la calificación sea un número entre 0 y 10 pudiendo ser decimal de una posición.
           - Crea un método que devuelva toda la ficha técnica de la película.
           - Apartir de un arreglo con la información de 3 películas genera 3 instancias de la clase de forma automatizada e imprime la ficha técnica de cada película.

         * Géneros Aceptados: Action, Adult, Adventure, Animation, Biography, Comedy, Crime, Documentary ,Drama, Family, Fantasy, Film Noir, Game-Show, History, Horror, Musical, Music, Mystery, News, Reality-TV, Romance, Sci-Fi, Short, Sport, Talk-Show, Thriller, War, Western.
         */
    </script>
